<!DOCTYPE html>
<html>
<head>
	<title>Pomodoro Timer</title>
	<style>
		body {
			background-color: #A9A298;
			font-family: "Space Grotesk", sans-serif;
		}

		.timer {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: flex-start;
			height: 80vh;
			overflow: hidden;
		}

		h1 {
			font-size: 7rem;
			font-weight: bold;
			font-spacing: -0.25rem;
			color: white;
			margin-top: 0.3rem;
			margin-bottom: 0.3rem;
			font-variant-numeric: tabular-nums;
		}

		button {
			font-size: 2rem;
			color: white;
			background-color: black;
			padding: 1rem 2rem;
			border: none;
			border-radius: 0.5rem;
			margin: 1rem;
			cursor: pointer;
		}

		button:hover {
			background-color: #3e8e41;
		}

        .button-container {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-bottom: 0rem;
        }

        #pomodoro, #short-break, #long-break {
		
	    border-radius: 2rem;
            background-color: rgba(255, 255, 255, 0.2);
            margin: 0 0.5rem;
	
        }

        .volume-control {
            display: flex;
            align-items: center;
            margin-top: 2rem;
			color: white;
        }

        .volume-control input[type="range"] {
            width: 150px;
            margin-left: 1rem;
        }
	</style>
</head>
<body>
	<div class="timer">
	<div id="pomodoro-durations">
		<div class="form-check">
			<input class="form-check-input" type="radio" name="timerType" id="exampleRadios1" value="pomodoro" checked="">
			<label class="form-check-label btn" for="exampleRadios1">
				Pomodoro
			</label>
			<div class="pomo-counter">&nbsp;</div>
		</div>
		<div class="form-check">
			<input class="form-check-input" type="radio" name="timerType" id="exampleRadios2" value="short">
			<label class="form-check-label btn" for="exampleRadios2">
				Short Break
			</label>
		</div>
		<div class="form-check">
			<input class="form-check-input" type="radio" name="timerType" id="exampleRadios3" value="long">
			<label class="form-check-label btn" for="exampleRadios3">
				Long Break
			</label>
		</div>
	</div>
	
        </div>
		<h1>25:00</h1>
		<button id="start">Start</button>
		<button id="reset">Reset</button>
        <div class="volume-control">
            <label for="volume">Volume:</label>
            <input type="range" id="volume" name="volume" min="0" max="1" step="0.1" value="0.5">
            <audio id="alarm">
                <source src="https://github.com/dsllee/notion-widgets/blob/main/theelevatorbossanova.mp3?raw=true" type="audio/mpeg">
            </audio>
        </div>
	</div>

	<script>
		const timer = document.querySelector('h1');
		const startButton = document.querySelector('#start');
		const resetButton = document.querySelector('#reset');
		const pomodoroButton = document.querySelector('#pomodoro');
		const shortBreakButton = document.querySelector('#short-break');
		const longBreakButton = document.querySelector('#long-break');
        const volumeControl = document.querySelector('#volume');
        const alarm = document.querySelector('#alarm');

		let time = 1500;
		let countdown;

		function updateTimer() {
			const minutes = Math.floor(time / 60);
			const seconds = time % 60;
			timer.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
		}

		function startTimer() {
			countdown = setInterval(() => {
				time--;
				if (time < 0) {
					clearInterval(countdown);
					timer.textContent = '25:00';
                    alarm.play();
				} else {
					updateTimer();
				}
			}, 1000);
		}

		function resetTimer() {
			clearInterval(countdown);
			time = 1500;
			updateTimer();
		}

		pomodoroButton.addEventListener('click', () => {
			clearInterval(countdown);
			time = 1500;
			updateTimer();
		});

		shortBreakButton.addEventListener('click', () => {
			clearInterval(countdown);
			time = 300;
			updateTimer();
		});

		longBreakButton.addEventListener('click', () => {
			clearInterval(countdown);
			time = 600;
			updateTimer();
		});

		startButton.addEventListener('click', startTimer);
		resetButton.addEventListener('click', resetTimer);

        volumeControl.addEventListener('change', () => {
            alarm.volume = volumeControl.value;
        });
	</script>
</body>
</html>
